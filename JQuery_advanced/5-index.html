<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 5</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      function createFamilyTree() {
        $("body").append(
          "<table>" + "<thead>" + "<tr>" + "<th>Firstname</th><th>Lastname</th>"
        );
        $("table").append("<tbody>");
      }

      function addNewMember(firstName, lastName) {
        $("table tbody").append(
          "<tr>" +
            "<td>" +
            firstName +
            "</td><td>" +
            lastName +
            "</td><td class='remove'>" +
            "(x)" +
            "</td>"
        );
        $(".remove").css({ "background-color": "orange", cursor: "pointer" });
        $(".remove").on("click", function () {
          $(this).closest("tr").remove();
        });
      }
    </script>
  </head>
  <body>
    <script>
      $(document).ready(createFamilyTree());
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Salva");
    </script>
  </body>
</html>
