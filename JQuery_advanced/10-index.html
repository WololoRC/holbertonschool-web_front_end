<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 10</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      function addPostRow(data) {
        /**
         * addPostRow - Appends a paragraph with object @data data.
         * @data: Object from db.json
         * */
        console.log(data)
        $("body").append(
          "<p><span>Post created with id " +
            data.id +
            ", title: " +
            data.title +
            ", author: " +
            data.author +
            "</span></p>"
        );
      }

      function listPosts() {
        /**
         * listPosts - Request to localhost:3000/posts and share data.
         * Returns: on Success request data, else a error alert.
         * */
        $.get("http://localhost:3000/posts", (json) => {
          json.forEach(element => {
            addPostRow(element)
          });
        }).fail(() => {
          alert("server Error")
        })
      }
    </script>
  </head>
  <body>
    <script>
      $(document).ready(listPosts());
    </script>
  </body>
</html>
