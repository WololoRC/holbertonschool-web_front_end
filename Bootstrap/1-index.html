<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
        <div class="row text-center text-white">
            <div class="col-lg bg-primary p-2">Primary</div>
            <div class="col-lg bg-success p-2">Success</div>
            <div class="col-lg bg-danger p-2">Danger</div>
            <div class="col-lg bg-warning p-2">Warning</div>
        </div>

        <hr />

        <div class="row text-center text-white">
            <div class="col-sm p-2 bg-primary rounded-0" >Primary</div>
            <div class="col-sm p-2 bg-success rounded-0">Success</div>
            <div class="col-sm p-2 bg-danger rounded-0">Danger</div>
            <div class="col-sm p-2 bg-warning rounded-0 text-white">Warning</div>
        </div>

        <hr />

        <div class="row text-center text-white">
            <div class="col-lg-2 p-2 bg-primary">Primary</div>
            <div class="col-lg-4 p-2 bg-success">Success</div>
            <div class="col-lg-6 p-2 bg-danger">Danger</div>
        </div>

        <hr />

        <div class="row text-center text-white">
            <div class="col-3 order-xl-1 order-lg-2 order-md-3 order-4 bg-primary text-white text-center p-2">Primary</div>
            <div class="col-3 order-xl-1 order-lg-3 order-md-4 order-1 bg-success text-white text-center p-2">Success</div>
            <div class="col-3 order-xl-2 order-lg-4 order-md-1 order-2 bg-danger text-white text-center p-2">Danger</div>
            <div class="col-3 order-xl-3 order-lg-1 order-md-2 order-3 bg-warning text-white text-center p-2">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between text-center text-white">
            <div class="col-sm-2 bg-primary p-2">Primary</div>
            <div class="col-sm-3 bg-success p-2">Success</div>
        </div>

        <hr/>

        <div class="row justify-content-between text-center text-white">
            <div class="col-md-2 bg-primary p-2">Primary</div>
            <div class="col-md-2 bg-success offset-md-4 p-2">Success</div>
            <div class="col-md-2 bg-danger offset-md-2 p-2">Danger</div>
        </div>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
